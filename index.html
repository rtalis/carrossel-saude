<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #ebebeb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #000000;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>

<div class="slideshow-container"> <!--Nessa parte é onde coloca as imagens novas-->

<div class="mySlides fade">
  <img src="https://raw.githubusercontent.com/rtalis/carrossel-saude/main/imagens/2.png" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="https://raw.githubusercontent.com/rtalis/carrossel-saude/main/imagens/3.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="https://raw.githubusercontent.com/rtalis/carrossel-saude/main/imagens/4.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="https://raw.githubusercontent.com/rtalis/carrossel-saude/main/imagens/5.png" style="width:100%">
</div> <!--imagem do dezembro vermelho e laranja-->

</div>
<br>
<div style="text-align:center"> <!--Nessa parte é as bolinhas baixo-->
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 30000); 
}
</script>

</body>
</html>
